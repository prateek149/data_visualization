<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>

    </style>

    <script type="text/javascript"> 

        function draw(geo_data) {
              "use strict";

                var w = 600;
                var h = 450;
                    
                var m = w/12;

                var margin = {top: m, right: m, bottom: m, left: m},
                width = w - margin.left - margin.right,
                height = h - margin.top - margin.bottom;


              function color_fill(d) {
                var heat_color = "#FEEDDE";
                if(d>0.2) { heat_color = "#FDBE85"; }
                if(d>0.4) { heat_color = "#FD8D3C"; }
                if(d>0.6) { heat_color = "#E6550D"; }
                if(d>0.8) { heat_color = "#A63603"; }
                if(d>1) { heat_color = "#681000"; }
                return heat_color;
              };


              var svg = d3.select("body")
                          .append("svg")
                          .attr("width",width)
                          .attr("height", height)
                          .append("g")
                          .attr("class","map");

              var projection = d3.geoMercator()
                                 .scale(1)
                                 .translate([0,0]);



              var path = d3.geoPath().projection(projection);

            
              var b = path.bounds(geo_data),
                s = 1 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
                t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

              projection
                  .scale(s)
                  .translate(t);
                
              var map = svg.append("g").selectAll("path")
                           .data(geo_data.features)
                           .enter()  
                           .append("path")
                           .attr("d", path)
                           .attr("class","grid")
                           .attr("fill","black");


debugger;

        };  

    </script>

  </head>

<body>
  <script type="text/javascript">
    d3.json("https://raw.githubusercontent.com/prateek149/data_visualization/master/health_oped/data/district_data.geojson", draw);
  </script>
</body>

</html>
