<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            div.tooltip {
              position: absolute;
              text-align: center;
              /*width: 60px;*/
              /*height: 28px;*/
              padding: 2px;
              font: 12px sans-serif;
              background: lightsteelblue;
              border: 0px;
              border-radius: 2px;
            }

            div.buttons {
                position: fixed;
                top: 35px;
                left: 400px;
            } 

            div.buttons div {
                background-color: rgba(220,220,220,.2);
                border-style : solid;
                border-color: rgba(0,0,0,0);
                border-width: 1px;
                padding: 1px;
                padding-left: 3px;
                width: 85px;
                overflow: hidden;
                margin: 0px;
                font-family: verdana;
                font-size: 10px;
                color: black;
                text-align: left;
            }

            .countries {
                stroke-width: 1;

            }

            .countries #INDIA {
                stroke-width: 3;
            }
        </style>

        <script type="text/javascript">

            function draw(data) {

                    var w = 500;
                    var h = 400;

                    var m = 30;

                    var margin = {top: m, right: m, bottom: m, left: m},
                    width = w - margin.left - margin.right,
                    height = h - margin.top - margin.bottom;

                    var countries = ["INDIA","BRAZIL","CHINA","SOUTH AFRICA","PAKISTAN","BANGLADESH","INDONESIA","SRI LANKA","AFGHANISTAN"];

                    var dataFiltered = data.filter(function (d) {
                        return countries.indexOf(d.country)>-1 })

                    

                    var x = d3.scaleTime()
                        .range([0, width])
                        .domain(d3.extent(dataFiltered, function(d) { return d.year; }));
                    
                    /*var y = d3.scaleLinear()
                        .range([height, 0])
                        .domain([0, d3.max(dataFiltered, function(d) { return d.stunting; })]);*/
                    var y = d3.scaleLinear()
                        .range([height, 0])
                        .domain([0, 90]);

                    var color2 = d3.scaleOrdinal(d3.schemeCategory20b);

                    function color(d) {
                        if (d=="INDIA") {return "#000000";}
                        return color2(d);
                    }

                    var valueline = d3.line()
                        .x(function(d) { return x(d[0]); })
                        .y(function(d) { return y(d[1]); });


/*************************************************************************************************/
/*************************************************************************************************/
/* Data preparation */

                    function agg_country(leaves) {

                        var xy = [];

                        leaves.forEach(function(d) {
                            xy.push([d.year, d.stunting]);
                        });

                        return {
                            'data':xy                      
                        };
                    };

                    var nested = d3.nest()
                                   .key(function(d) {
                                      return d.country;
                                   })
                                   .rollup(agg_country)
                                   .entries(dataFiltered);

                    var allkeys = [];

                    var latest_values = [];
                
                    nested.forEach(function(d) {
                        allkeys.push({key:d.key,active:1});
                        latest_values.push({key:d.key,year:d.value.data[d.value.data.length-1][0], value: d.value.data[d.value.data.length-1][1]})
                    });

                    nested.sort(function(a, b) {
                        return d3.descending(a.value.data[a.value.data.length-1][1], b.value.data[b.value.data.length-1][1]);  });

                    nested.sort(function(a, b) {
                        if(a.key=="INDONESIA" && b.key=="BANGLADESH") {return 1}
                        return  -1;
                    });



/*************************************************************************************************/
/*************************************************************************************************/
/* Interactive Functions */

                    function line_on (d) {

                        var pathid = d.key;
                        pathid = pathid.replace(" ", "\\ ");

                         d3.select(".line#"+pathid)
                            .transition()
                            .duration(100)
                            .style("stroke-width","4.5");

                        var buttonid = d.key;
                        buttonid = buttonid.replace(" ", "\\ ");

                        d3.select(".buttons div#"+buttonid)
                            .transition()
                            .duration(100)
                            .style("font-weight","bold")
                            .style("font-size","10px");

                        var filtered = latest_values.filter(function(d1) { 
                            if(d1.key == d.key) {return d1;}
                        });                 

                        var temp_text = "Stunting Rate in " + filtered[0].key + 
                        " in " +  d3.timeFormat("%Y")(filtered[0].year) + " was " + filtered[0].value +"%";


                        d3.selectAll("text.title")
                            .transition()
                            .duration(100)
                            .text(temp_text)
                            .attr("fill",color(d.key));

                     };

                     function line_out (d) {
                        d3.selectAll(".countries path")
                            .transition()
                            .duration(100)
                            .style("stroke-width","1");

                        d3.selectAll(".countries #INDIA")
                            .transition()
                            .duration(100)
                            .style("stroke-width","3");

                        d3.selectAll(".buttons div")
                            .transition()
                            .duration(100)
                            .style("font-weight","normal")
                            .style("font-size","10px");

                        d3.selectAll("text.title")
                            .transition()
                            .duration(100)
                            .text("Stunting Rates by Country")
                            .attr("fill","#000");;

                     };


                    function button_on (d) { 

                        var pathid = d.key;
                        pathid = pathid.replace(" ", "\\ ");

                         d3.select(".line#"+pathid)
                            .transition()
                            .duration(100)
                            .style("stroke-width","4.5");

                        d3.select(this)
                            .transition()
                            .duration(100)
                            .style("font-weight","bold")
                            .style("font-size","10px");

                        var filtered = latest_values.filter(function(d1) { 
                            if(d1.key == d.key) {return d1;}
                        });                 

                        var temp_text = "Stunting Rate in " + filtered[0].key + 
                        " in " +  d3.timeFormat("%Y")(filtered[0].year) + " was " + filtered[0].value +"%";


                        d3.selectAll("text.title")
                            .transition()
                            .duration(100)
                            .text(temp_text)
                            .attr("fill",color(d.key));

                    };

                    function button_out (d) { 
                        d3.selectAll(".countries path")
                            .transition()
                            .duration(100)
                            .style("stroke-width","1");

                        d3.selectAll(".countries #INDIA")
                            .transition()
                            .duration(100)
                            .style("stroke-width","3");

                        d3.selectAll(".buttons div")
                            .transition()
                            .duration(100)
                            .style("font-weight","normal")
                            .style("font-size","10px");

                        d3.selectAll("text.title")
                            .transition()
                            .duration(100)
                            .text("Stunting Rates by Country")
                            .attr("fill","#000");;

                    };

                     function bubble_on (d) {

                        var point_text = d3.timeFormat("%Y")(d.year) + " : " + d.stunting + "%";

                        var point_anno = svg.append("g")
                            .append("text")
                            .attr("class","point_anno")
                            .attr("x", x(d.year) + 5)
                            .attr("y", y(d.stunting) - 5)
                            .attr("fill", "#000")
                            .attr("text-anchor", "start")
                            .attr("font-family","Helvetica")
                            .attr("font-size","11px")
                            .text(point_text);

                        var pathid = d.country;
                        pathid = pathid.replace(" ", "\\ ");

                         d3.select(".line#"+pathid)
                            .transition()
                            .duration(100)
                            .style("stroke-width","4.5");

                        var buttonid = d.country;
                        buttonid = buttonid.replace(" ", "\\ ");

                        d3.select(".buttons div#"+buttonid)
                            .transition()
                            .duration(100)
                            .style("font-weight","bold")
                            .style("font-size","10px");

                     };

                     function bubble_out (d) { 
                        d3.selectAll(".point_anno")
                            .remove();

                        d3.selectAll(".countries path")
                            .transition()
                            .duration(100)
                            .style("stroke-width","1");

                        d3.selectAll(".countries #INDIA")
                            .transition()
                            .duration(100)
                            .style("stroke-width","3");

                        d3.selectAll(".buttons div")
                            .transition()
                            .duration(100)
                            .style("font-weight","normal")
                            .style("font-size","10px");
                     };



/*************************************************************************************************/
/*************************************************************************************************/
/* Add Elements */


                    var svg = d3.select("body")
                        .append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                    svg.append("g")
                        .append("text")
                        .attr("class","title")
                        .attr("x", 10)
                        .attr("y", 10)
                        .attr("fill", "#000")
                        .attr("font-weight", "bold")
                        .attr("text-anchor", "start")
                        .attr("font-family","Helvetica")
                        .attr("font-size","14px")
                        .text("Stunting Rates by Country");


                    svg.append("g")
                        .append("text")
                        .attr("class","description")
                        .attr("x", 10)
                        .attr("y", 25)
                        .attr("fill", "#777")
                        .attr("text-anchor", "start")
                        .attr("font-family","Helvetica")
                        .attr("font-size","9px")
                        .text("Stunting rate is percentage of children aged 0â€“59 months who are below minus two ");

                    svg.append("g")
                        .append("text")
                        .attr("class","description")
                        .attr("x", 10)
                        .attr("y", 35)
                        .attr("fill", "#777")
                        .attr("text-anchor", "start")
                        .attr("font-family","Helvetica")
                        .attr("font-size","9px")
                        .text("standard deviations from median height-for-age of the WHO Child Growth Standards.");

                    svg.append("g")
                        .append("text")
                        .attr("class","source")
                        .attr("x", 10)
                        .attr("y", 50)
                        .attr("fill", "#777")
                        .attr("text-anchor", "start")
                        .attr("font-family","Helvetica")
                        .attr("font-size","9px")
                        .text("Source: UNICEF");

                    var lines = svg.append("g")
                                    .selectAll(".countries")
                                    .data(nested, function(d) { 
                                        return d.key;})
                                    .enter()
                                    .append("g")
                                    .attr("class", "countries")
                                    .append("path")
                                    .attr("class", "line")
                                    .attr("id",function(d) { 
                                        return d.key;})
                                    .attr("d", function(d) {return valueline(d.value.data)})
                                    .attr("data-legend",function(d) { return d.value.data[0]})
                                    .style("stroke", function(d) { return color(d.key); })
                                    .style("opacity", "1")
                                    /*.style("stroke-width", "1.5")*/
                                    .style("fill", function(d) { return "none"; });

                    var lines_buffer = svg.append("g")
                                    .selectAll(".countries_buffer")
                                    .data(nested, function(d) { 
                                        return d.key;})
                                    .enter()
                                    .append("g")
                                    .attr("class", "countries_buffer")
                                    .append("path")
                                    .attr("class", "line")
                                    .attr("id",function(d) { 
                                        return d.key;})
                                    .attr("d", function(d) {return valueline(d.value.data)})
                                    .style("stroke", function(d) { return color(d.key); })
                                    .style("opacity", "0")
                                    .style("stroke-width", "4")
                                    .style("fill", function(d) { return "none"; });

                    var bubbles = svg.append('g')
                               .attr("class","bubble")
                               .selectAll("circle")
                               .data(dataFiltered)
                               .enter()
                               .append("circle")
                               .attr("cx", function(d) { return x(d.year); })
                               .attr("cy", function(d) { return y(d.stunting); })
                               .attr("r", function(d) { 
                                    if(d.country=="INDIA") { return 4;}
                                    return 1.8; 
                                })
                               .style("fill","rgba(150,150,150,0.95)")
                               .style("stroke","rgba(256,256,256,1)")
                               .style("stroke-width",function(d) { 
                                    if(d.country=="INDIA") { return 1.5;}
                                    return 1; 
                                });


                    svg.append("g")
                        .attr("class", "axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x).ticks(4));

                    svg.append("g")
                        .attr("class", "axis")
                        .call(d3.axisLeft(y).tickFormat(function(d) { return d + "%"; }).ticks(5));

                    var buttons = d3.select("body")
                        .append("div")
                        .attr("class","buttons")
                        .selectAll("div")
                        .data(nested, function(d) { 
                            return d.key;})
                        .enter()
                        .append("div")
                        .attr("id",function(d) { 
                            return d.key;})
                        .text(function(d) { return d.key;})
                        .style("color", function(d) { return color(d.key); });


/*************************************************************************************************/
/*************************************************************************************************/
/* Assigning Interaction to Elements */

                    lines_buffer.on("mouseover",line_on)
                        .on("mouseout",line_out);

                    buttons.on("mouseover", button_on)
                       .on("mouseout", button_out);

                    bubbles.on("mouseover", bubble_on)
                        .on("mouseout", bubble_out);

/*************************************************************************************************/
/*************************************************************************************************/
/* End of the draw functions*/
            };

        </script>
<body>

        <script type="text/javascript">

        
        // Get the data
        d3.csv("https://raw.githubusercontent.com/prateek149/data_visualization/master/air_pollution_stunting/data/stunting_data.csv", function(d) {
            var max_year = 2015;
            if (d.stunting=="") { return null; }
            d.stunting = +d.stunting;
            if (+d.year > max_year) { return null; }
            d.year = d3.timeParse("%Y")(d.year);
            
            return d;        
        }, draw);

        </script>
</body>
</html>
