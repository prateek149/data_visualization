<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style> /* set the CSS */
        </style>

        <script type="text/javascript">

            function draw(data) {

                    var w = 500;
                    var h = 400;

                    var m = 20;

                    var margin = {top: m, right: m, bottom: m, left: m},
                    width = w - margin.left - margin.right,
                    height = h - margin.top - margin.bottom;

                    var x0 = d3.scaleBand()
                        .rangeRound([0, width])
                        .paddingInner(0.2);

                    var x1 = d3.scaleBand()
                        .padding(0.1);


                    var y = d3.scaleLinear()
                        .rangeRound([height, 0]);

                    var z = d3.scaleOrdinal()
                        .range(["#98abc5","#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

                    var keys = data.columns.slice(1);

                    x0.domain(data.map(function(d) { return d.fuel_type; }));

                    x1.domain(keys).rangeRound([0, x0.bandwidth()]);

                    var y_max = d3.max(data, function(d) { return d3.max(keys, function(key) { return +d[key]; }); });
                    y_max = y_max + 5

                    y.domain([0, y_max]).nice();


/*************************************************************************************************/
/*************************************************************************************************/
/* Add Elements */


                    d3.select("body")
                    .append("h2")
                    .text("Stunting by Fuel");


                    var svg = d3.select("body").append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom + 20)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                    g.append("g")
                        .selectAll("g")
                        .data(data)
                        .enter().append("g")
                          .attr("transform", function(d) { return "translate(" + x0(d.fuel_type) + ",0)"; })
                        .selectAll("rect")
                        .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
                        .enter().append("rect")
                          .attr("x", function(d) { return x1(d.key); })
                          .attr("y", function(d) { return y(d.value); })
                          .attr("width", x1.bandwidth())
                          .attr("height", function(d) { return height - y(d.value); })
                          .attr("fill", function(d) { return z(d.key); });


                    g.append("g")
                      .attr("class", "axis")
                      .attr("transform", "translate(0," + height + ")")
                      .call(d3.axisBottom(x0));

                  g.append("g")
                      .attr("class", "axis")
                      .call(d3.axisLeft(y).ticks(null, "s"))
                    .append("text")
                      .attr("x", 5)
                      .attr("y", y(y.ticks().pop()) + 0.5)
                      .attr("dy", "0.32em")
                      .attr("fill", "#000")
                      .attr("font-weight", "bold")
                      .attr("text-anchor", "start")
                      .text("Percentage of Children");

                  var legend = g.append("g")
                      .attr("font-family", "sans-serif")
                      .attr("font-size", 10)
                      .attr("text-anchor", "end")
                    .selectAll("g")
                    .data(keys.slice().reverse())
                    .enter().append("g")
                      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                  legend.append("rect")
                      .attr("x", width - 19)
                      .attr("width", 19)
                      .attr("height", 19)
                      .attr("fill", z);

                  legend.append("text")
                      .attr("x", width - 24)
                      .attr("y", 9.5)
                      .attr("dy", "0.32em")
                      .text(function(d) { return d; });
                        

            };

        </script>
<body>

        <script type="text/javascript">
        // Get the data
        d3.csv("https://raw.githubusercontent.com/prateek149/data_visualization/master/air_pollution_stunting/data/stunting_fuel_demo.csv", function(d) {
            d.stunting = +d.stunting;
            d.sev_stunting = +d.sev_stunting;
            return d;        
        }, draw);

        </script>
</body>
</html>
