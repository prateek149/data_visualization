<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <script src="//d3js.org/d3.v3.min.js"></script>
        <style>
            div.buttons {
                position: fixed;
                top: 10px;
                left: 10px;
            } 

            div.buttons div {
                background-color: rgba(240,240,240,.3);
                border-style : solid;
                border-color: rgba(0,0,0,.3);
                border-width: 1px;
                padding: 2px;
                overflow: hidden;
                margin: 1px;
                font-family: verdana;
                font-size: 12px;
                color: black;
                text-align: left;
            }
        </style>

        <script type="text/javascript">

            function draw(nodes) {

                var width = 900,
                    height = 700,
                    padding = 1.5, // separation between same-color nodes
                    clusterPadding = 6, // separation between different-color nodes
                    maxRadius = 12;

                var n = nodes.length // total number of nodes
                    m = 10; // number of distinct clusters

                var color = d3.scale.category10()
                    .domain(d3.range(m));


                var center = { x: width / 2, y: height / 2 };

                var damper = 0.102;


                var buttons_data = ["Total","Income Group","Democracy","Crosstab"];

                var d1 = 3.8;
                var d2 = 1.5;

                var i1 = 5.2;
                var i2 = 2.2;
                var i3 = 1.3;





/*************************************************************************************************/
/*************************************************************************************************/
/* Data preparation */





/*************************************************************************************************/
/*************************************************************************************************/
/* Interactive Functions */
                


                function tick_initial(e) {
                    node
                      .each(cluster_initial(10 * e.alpha * e.alpha))
                      .each(collide(.5))
                      .attr("transform", function (d) {
                        var k = "translate(" + d.x + "," + d.y + ")";
                        return k;
                      })
                };

                function tick_income_group(e) {
                    node
                      .each(cluster_income_group(10 * e.alpha * e.alpha))
                      .each(collide(.5))
                      .attr("transform", function (d) {
                        var k = "translate(" + d.x + "," + d.y + ")";
                        return k;
                      })
                };

                function tick_democracy(e) {
                    node
                      .each(cluster_democracy(10 * e.alpha * e.alpha))
                      .each(collide(.5))
                      .attr("transform", function (d) {
                        var k = "translate(" + d.x + "," + d.y + ")";
                        return k;
                      })
                };

                function tick_crosstab(e) {
                    node
                      .each(cluster_crosstab(10 * e.alpha * e.alpha))
                      .each(collide(.5))
                      .attr("transform", function (d) {
                        var k = "translate(" + d.x + "," + d.y + ")";
                        return k;
                      })
                };

                function cluster_initial(alpha) {
                  return function(d) {
                    var centerx = width/2;
                    var centery = height/2;
                    var x = d.x - centerx,
                        y = d.y - centery,
                        l = Math.sqrt(x * x + y * y),
                        r = d.r;
                    if (l != r) {
                      l = (l - r) / l * 0.15* alpha;
                      d.x -= x *= l;
                      d.y -= y *= l;
                    }
                  };
                }


                function cluster_income_group(alpha) {
                  return function(d) {

                    if(d.group2=="High income") {                    
                      var centerx = width/i1;
                      var centery = height/2;
                    }

                    if(d.group2=="Middle income") {
                      var centerx = width/i2;
                      var centery = height/2;
                    }

                    if(d.group2=="Low income") {
                      var centerx = width/i3;
                      var centery = height/2;
                    }

                    

                    var x = d.x - centerx,
                        y = d.y - centery,
                        l = Math.sqrt(x * x + y * y),
                        r = d.r;
                    if (l != r) {
                      l = (l - r) / l *0.15* alpha;
                      d.x -= x *= l;
                      d.y -= y *= l;
                    }
                  };
                }


                function cluster_democracy(alpha) {
                  return function(d) {

                    var centerx = width/2;

                    if(d.democracy==1) {                 
                      var centery = height/d1;
                    }

                    if(d.democracy==0) {                 
                      var centery = height/d2;
                    }

                    var x = d.x - centerx,
                        y = d.y - centery,
                        l = Math.sqrt(x * x + y * y),
                        r = d.r;
                    if (l != r) {
                      l = (l - r) / l *0.15* alpha;
                      d.x -= x *= l;
                      d.y -= y *= l;
                    }
                  };
                }


                function cluster_crosstab(alpha) {
                  return function(d) {

                    if(d.group2=="High income") {                 
                      var centerx = width/i1;
                      if(d.democracy==1) {var centery = height/d1;}
                      if(d.democracy==0) {var centery = height/d2;}
                      
                    }

                    if(d.group2=="Middle income") {
                      var centerx = width/i2;
                      if(d.democracy==1) {var centery = height/d1;}
                      if(d.democracy==0) {var centery = height/d2;}
                    }

                    if(d.group2=="Low income") {
                      var centerx = width/i3;
                      if(d.democracy==1) {var centery = height/d1;}
                      if(d.democracy==0) {var centery = height/d2;}
                    }

                    

                    var x = d.x - centerx,
                        y = d.y - centery,
                        l = Math.sqrt(x * x + y * y),
                        r = d.r;
                    if (l != r) {
                      l = (l - r) / l *0.15* alpha;
                      d.x -= x *= l;
                      d.y -= y *= l;
                    }
                  };
                }

                // Resolves collisions between d and all other circles.
                function collide(alpha) {
                  var quadtree = d3.geom.quadtree(nodes);
                  return function(d) {
                    var r = d.r + maxRadius + Math.max(padding, clusterPadding),
                        nx1 = d.x - r,
                        nx2 = d.x + r,
                        ny1 = d.y - r,
                        ny2 = d.y + r;
                    quadtree.visit(function(quad, x1, y1, x2, y2) {
                      if (quad.point && (quad.point !== d)) {
                        var x = d.x - quad.point.x,
                            y = d.y - quad.point.y,
                            l = Math.sqrt(x * x + y * y),
                            r = d.r + quad.point.r + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                        if (l < r) {
                          l = (l - r) / l * alpha/2;
                          d.x -= x *= l;
                          d.y -= y *= l;
                          quad.point.x += x;
                          quad.point.y += y;
                        }
                      }
                      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                    });
                  };
                }


                function button_on (d) { 

                    if(d=="Total") {
                      force.on('tick',tick_initial).start();

                      d3.selectAll("text.democracy_anno")
                        .style("opacity","0");

                      d3.selectAll("text.income_anno")
                        .style("opacity","0");
                    }

                    if(d=="Income Group") {
                      force.on('tick',tick_income_group).start();

                      d3.selectAll("text.democracy_anno")
                        .style("opacity","0");

                      d3.selectAll("text.income_anno")
                        .style("opacity","1");
                    }

                    if(d=="Democracy") {
                      force.on('tick',tick_democracy).start();

                      d3.selectAll("text.democracy_anno")
                        .style("opacity","1");

                      d3.selectAll("text.income_anno")
                        .style("opacity","0");
                    }

                    if(d=="Crosstab") {
                      force.on('tick',tick_crosstab).start();

                      d3.selectAll("text.democracy_anno")
                        .style("opacity","1");

                      d3.selectAll("text.income_anno")
                        .style("opacity","1");
                    }

                    d3.selectAll(".buttons div")
                            .style("background-color", "rgba(240,240,240,.3")
                            .style("color","black");
debugger;
                    d3.select(this)
                            .style("background-color", "black")
                            .style("color", "white");
                };



/*************************************************************************************************/
/*************************************************************************************************/
/* Add Elements */



/*************************************************************************************************/
/*************************************************************************************************/
/* Assigning Interaction to Elements */

                var force = d3.layout.force()
                                    .nodes(nodes)
                                    .size([width, height])
                                    .gravity(0)
                                    .charge(0)
                                    .on("tick", tick_initial)
                                    .start();

                var buttons = d3.select("body")
                        .append("div")
                        .attr("class","buttons")
                        .selectAll("div")
                        .data(buttons_data)
                        .enter()
                        .append("div")
                        .text(function(d){return d;});

                

                var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);

                svg.append("text")
                                .attr("text-anchor","end")
                                .attr("class","democracy_anno")
                                .attr("x",width)
                                .attr("y",height/d1)
                                .text("Democracy")
                                .style("font-family","verdana")
                                .style("font-size","12px")
                                .style("fill","#666666")
                                .style("opacity","0");

                svg.append("text")
                                .attr("text-anchor","end")
                                .attr("class","democracy_anno")
                                .attr("x",width)
                                .attr("y",height/d2)
                                .text("Not Democracy")
                                .style("font-family","verdana")
                                .style("font-size","12px")
                                .style("fill","#666666")
                                .style("opacity","0");

                svg.append("text")
                                .attr("text-anchor","middle")
                                .attr("class","income_anno")
                                .attr("x",width/i1)
                                .attr("y",height/1.1)
                                .text("High Income")
                                .style("font-family","verdana")
                                .style("font-size","12px")
                                .style("fill","#666666")
                                .style("opacity","0");

                 svg.append("text")
                                .attr("text-anchor","middle")
                                .attr("class","income_anno")
                                .attr("x",width/i2)
                                .attr("y",height/1.1)
                                .text("Middle Income")
                                .style("font-family","verdana")
                                .style("font-size","12px")
                                .style("fill","#666666")
                                .style("opacity","0");

                   svg.append("text")
                                .attr("text-anchor","middle")
                                .attr("class","income_anno")
                                .attr("x",width/i3)
                                .attr("y",height/1.1)
                                .text("Low Income")
                                .style("font-family","verdana")
                                .style("font-size","12px")
                                .style("fill","#666666")
                                .style("opacity","0");

                var node = svg.selectAll("circle")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .call(force.drag);

                node.append("circle")
                    //.style("fill", function(d) { return color(d.cluster); })
                    .style("fill", function(d) { return "#aaaacc"; })
                    .transition()
                    .duration(3000)
                    .delay(function(d, i) { return i * 5; })
                    .attrTween("r", function(d) {
                      var i = d3.interpolate(0, d.r);
                      return function(t) { return d.r = i(t); };
                    });

                node.append("text")
                  .attr("dy", ".3em")
                  .style("text-anchor", "middle")
                  .style("font-family", "Helvetica")
                  .style("font-size", function(d){
                    if(d.r>30) {return 11;}
                    if(d.r>20) {return 7;}
                    if(d.r>15) {return 5;}
                    if(d.r>10) {return 4;}
                    if(d.r>5) {return 3;}
                    return 0;
                  })
                  .text(function(d) { return d.country });



 

                buttons.on("click", button_on);
/*************************************************************************************************/
/*************************************************************************************************/
/* End of the draw functions*/
            };

        </script>
<body>

        <script type="text/javascript">
        
        // Get the data
        d3.csv("https://raw.githubusercontent.com/prateek149/data_visualization/master/poverty/data/poverty_democracy.csv", function(d) {
            if (d.poor_pop=="") { return null; }
            if (d.poor_pop=="..") { return null; }
            if (d.democracy=="") { return null; }
            if (d.democracy=="NA") { return null; }
            if (d.country =="Venezuela, RB") {d.country = "Venezuela";}
            d.poor_pop = +d.poor_pop;
            d.democracy = +d.democracy;
            d.r = 3.8*Math.sqrt(d.poor_pop);
            d.cluster = d.group2;
            return d;        
        }, draw);

        </script>
</body>
</html>
